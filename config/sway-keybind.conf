# Add this to your ~/.config/sway/config

# Whisper streaming mode - SUPER+D to toggle (live transcription)
bindsym $mod+d exec ~/projects/asahi-whisper-daemon/toggle_stream.sh

# Whisper recording mode - SUPER+Shift+D to toggle (press-to-record)
bindsym $mod+Shift+d exec ~/projects/asahi-whisper-daemon/toggle_dictation.sh
